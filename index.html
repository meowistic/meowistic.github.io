<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		body {
			background-color: rgb(0, 2, 34);
		}
		#centered-div {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		#click-to-continue {	
            color: rgb(255, 255, 255);
            font-family: monospace;
			cursor: pointer;	
		}
	</style>
</head>
<body>
	<div id="centered-div">
		<div id="click-to-continue">Click to Continue</div>
	</div>
	<script type="text/javascript">
		document.getElementById("click-to-continue").addEventListener("click", function(){
			window.location.href = "main.html";
		});
	</script>
</body>
</html>
